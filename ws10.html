<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Survey Form</title>
    <link rel="stylesheet" href="./ws_10.css">
</head>
<body>
    <div class="container">
        <h2>University Survey Form</h2>
        <!-- Form method="get" is used to pass data to success.html via URL parameters -->
        <form id="userForm" action="./ws10_success.html" method="get" onsubmit="return validateForm()">
            
            <!-- Name (only alphabets, cannot be empty) -->
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required 
                   onblur="validateName()">
            <span class="error-message" id="nameError"></span>

            <!-- Email (must end with .com, .edu, or .in) -->
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required
                   onblur="validateEmail()">
            <span class="error-message" id="emailError"></span>

            <!-- Password (min 6 chars, must contain at least one number) -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required
                   onblur="validatePassword()">
            <span class="error-message" id="passwordError"></span>

            <!-- Mobile Number (exactly 10 digits) -->
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required maxlength="10"
                   onblur="validateMobile()">
            <span class="error-message" id="mobileError"></span>

            <!-- Date of Birth (date picker) -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required
                   onblur="validateDob()">
            <span class="error-message" id="dobError"></span>
            
            <!-- Rating (Radio Buttons: 1 to 5 stars) -->
            <label>Feedback Rating (1⭐ to 5⭐):</label>
            <div class="radio-group" id="ratingGroup" onchange="validateRating()">
                <label><input type="radio" name="rating" value="1⭐" required> 1⭐</label>
                <label><input type="radio" name="rating" value="2⭐"> 2⭐</label>
                <label><input type="radio" name="rating" value="3⭐"> 3⭐</label>
                <label><input type="radio" name="rating" value="4⭐"> 4⭐</label>
                <label><input type="radio" name="rating" value="5⭐"> 5⭐</label>
            </div>
            <span class="error-message" id="ratingError"></span>

            <!-- Interests (Checkboxes) -->
            <label>Interests:</label>
            <div class="checkbox-group" id="interestsGroup">
                <label><input type="checkbox" name="interests" value="Sports"> Sports</label>
                <label><input type="checkbox" name="interests" value="Music"> Music</label>
                <label><input type="checkbox" name="interests" value="Coding"> Coding</label>
                <label><input type="checkbox" name="interests" value="Reading"> Reading</label>
                <label><input type="checkbox" name="interests" value="Travel"> Travel</label>
            </div>
            <span class="error-message" id="interestsError"></span>


            <!-- Buttons -->
            <div class="buttons">
                <!-- Submit button triggers form validation on click (onsubmit) -->
                <button type="submit">Submit</button>
                <!-- Display button calls the function to show alert box -->
                <button type="button" onclick="displayData()">Display All Data</button>
                <!-- Reset button clears fields -->
                <button type="reset" onclick="resetFormState()">Reset</button>
            </div>
        </form>
    </div>
    <script src="./ws_10.js"></script>
</body>
</html>

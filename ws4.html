<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/ws4.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>PSG COLLEGE OF TECHNOLOGY, COIMBATORE</h1>
      </header>

      <form action="#" method="POST">
        <fieldset>
          <legend>Name Details</legend>
          <div class="input-group">
            <label for="fname"
              ><img src="./img/profile.png" alt="User Icon"
            /></label>
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
              pattern="[A-Za-z]+"
              title="Please enter text only"
              required
            />
          </div>
          <div class="input-group">
            <label for="lname"
              ><img src="./img/profile.png" alt="User Icon"
            /></label>
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
              pattern="[A-Za-z]+"
              title="Please enter text only"
              required
            />
          </div>
          <div class="input-group">
            <label for="college"
              ><img src="./img/college.png" alt="College Icon"
            /></label>
            <input
              type="text"
              id="college"
              name="college"
              value="PSG College of Technology"
              readonly
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Contact Details</legend>
          <div class="input-group">
            <label for="phone"
              ><img src="./img/app.png" alt="Phone Icon"
            /></label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number (10 digits)"
              pattern="\d{10}"
              maxlength="10"
              title="Please enter a 10-digit phone number"
              required
            />
          </div>
          <div class="input-group">
            <label for="email"
              ><img src="./img/gmail.png" alt="Email Icon"
            /></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
          </div>
        </fieldset>

        <fieldset>
          <legend>Analysis</legend>
          <label for="socialMedia" class="slider-label"
            >Your Involvement in Social Media:</label
          >
          <div class="range-container">
            <span>Low</span>
            <input
              type="range"
              id="socialMedia"
              name="socialMedia"
              min="0"
              max="100"
              value="50"
            />
            <span>High</span>
          </div>
          <p class="range-value">
            Current Level: <span id="ValueDisplay">50</span>%
          </p>
        </fieldset>

        <button type="submit">Register</button>
      </form>
    </div>

    <script>
      const slider = document.getElementById("socialMedia");
      const display = document.getElementById("ValueDisplay");
      slider.oninput = function () {
        display.textContent = this.value;
      };
    </script>
  </body>
</html>
